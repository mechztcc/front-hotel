<div class="card my-3">
  <div class="card-header">
    <h5 class="card-title">Bem-vindo ao <b>Hotelier</b></h5>
    <form class="mt-3">
      <div class="form-group">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <fa-icon [icon]="icons.faUser"></fa-icon>
            </div>
          </div>
          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <fa-icon [icon]="icons.faLock"></fa-icon>

            </div>
          </div>
          <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Password">
        </div>
      </div>
      <div class="col-md-12 text-right">
        <button type="button" class="btn btn-outline-primary btn-sm" *ngIf="!login">Registar</button>
        <button type="button" class="btn btn-primary btn-sm mx-1" *ngIf="!login">Entrar</button>
      </div>

    </form>
  </div>
</div>
